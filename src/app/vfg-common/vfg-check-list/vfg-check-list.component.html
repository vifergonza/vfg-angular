<form [formGroup]="checkForm">
  <div class="form-group">
    <div class="custom-control custom-checkbox" *ngFor="let item of checksControls; let i=index">
      <input type="checkbox" class="custom-control-input" id="{{id.concat(i)}}" [formControl]="item">
      <label class="custom-control-label" for="{{id.concat(i)}}"> {{getPropertie(i)}} </label>
    </div>
  </div>
</form>
