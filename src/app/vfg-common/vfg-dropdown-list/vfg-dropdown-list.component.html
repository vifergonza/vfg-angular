<div class="container-fluid">
  <div class="row bg-clickable" (click)="isCollapsed = !isCollapsed">
    <div class="col-sm-12 ">
      <strong> {{list[0]}} </strong> 
    </div>
  </div>
  <div class="row" id="collapseExample" *ngIf="!isCollapsed">
    <div class="col-sm-12 " *ngFor="let item of list; let first=first">
      <span *ngIf="!first"> {{item}} </span>
    </div>
  </div>
</div>
